<html>

<head>
    <title>MM5</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="animation/input/mouse.js"></script>
    <script type="text/javascript" src="animation/render/primitive/primitive.js"></script>
    <script type="text/javascript" src="animation/render/primitive/samples.js"></script>
    <script type="text/javascript" src="animation/render/resources/material.js"></script>
    <script type="text/javascript" src="animation/render/resources/shader.js"></script>
    <script type="text/javascript" src="animation/render/resources/texture.js"></script>
    <script type="text/javascript" src="animation/render/render.js"></script>
    <script type="text/javascript" src="animation/units/unit_simple.js"></script>
    <script type="text/javascript" src="animation/units/unit_fractal.js"></script>
    <script type="text/javascript" src="animation/animation.js"></script>
    <script type="text/javascript" src="support/uv.js"></script>
    <script type="text/javascript" src="support/vec.js"></script>

    <script type="text/javascript">
        function main(canvasId) {
            var anim = new animation();
            anim.init(canvasId);
            anim.addUnit(new unitFractal());
            anim.run();
        }
    </script>
</head>

<body onload="main('canvas');">
    <canvas id='canvas' style="border: none;" width="500" height="500"></canvas><br><br>

    Iterations
    <input id="N" type="number" value="30" min="2" max="5000">
    </input>
    Threshold
    <input id="M" type="text" value="2">
    </input>
</body>

</html>
