<html>

<head>
    <title>MM5</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="animation/input/mouse.js"></script>
    <script type="text/javascript" src="animation/render/primitive/primitive.js"></script>
    <script type="text/javascript" src="animation/render/primitive/samples.js"></script>
    <script type="text/javascript" src="animation/render/resources/material.js"></script>

    <script type="text/javascript" src="animation/render/render.js"></script>
    <script type="text/javascript" src="animation/units/unit_box.js"></script>
    <script type="text/javascript" src="animation/units/unit_simple.js"></script>
    <script type="text/javascript" src="animation/units/unit_fractal.js"></script>

    <script type="text/javascript">
        function main(canvasId) {
            var anim = new animation();
            anim.init(canvasId);
            anim.addUnit(new unitBox());
            anim.run();
        }

    <canvas id='canvas' style="border: none;" width="512" height="512"></canvas><br><br>

</body>
