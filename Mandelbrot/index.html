<html>

<head>
    <title>Mandelbrot</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="glMatrix-0.9.5.min.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
    precision mediump float;

    uniform sampler2D uSampler;

    varying vec3 vPosition;
    varying float M, N;
    varying float X0, X1, Y0, Y1;

    void main(void) {
        float
            re = X0 + (vPosition.x + 1.0) * 0.5 * (X1 - X0),
            im = Y0 + (-vPosition.y + 1.0) * 0.5 * (Y1 - Y0),
            tmpRe, tmpIm, zRe = re, zIm = im;
        int k = 0;
        for (int i = 0; i < 10000; i++)
        {
            tmpRe = zRe, tmpIm = zIm;
            zRe = tmpRe * tmpRe - tmpIm * tmpIm + re;
            zIm =  2.0 * tmpRe * tmpIm + im;

            if (zRe * zRe + zIm * zIm < M * M && float(i) < N)
                k++;
            else
                break;
        }

        float color = float(k) / N;
        gl_FragColor = texture2D(uSampler, vec2(color, color));
    }
</script>

    <script id="shader-vs" type="x-shader/x-vertex">
    attribute vec3 aVertexPosition;

    uniform mat4 dummyMatrix;

    varying vec3 vPosition;
    varying float M, N, X0, X1, Y0, Y1;

    void main(void) {
        gl_Position = vec4(aVertexPosition, 1.0);

        M = dummyMatrix[0][0];
        N = dummyMatrix[0][1];
        X0 = dummyMatrix[1][0];
        X1 = dummyMatrix[1][1];
        Y0 = dummyMatrix[1][2];
        Y1 = dummyMatrix[1][3];

        vPosition = aVertexPosition;
    }
</script>

    <script type="text/javascript">

        var gl;

        function initGL(canvas) {
            try {
                gl = canvas.getContext("webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL");
            }
        }

        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
            }

            var str = "";
            var k = shaderScript.firstChild;
            while (k) {
                if (k.nodeType == 3) {
                    str += k.textContent;
                }
                k = k.nextSibling;
            }

            var shader;
            if (shaderScript.type == "x-shader/x-fragment") {
                shader = gl.createShader(gl.FRAGMENT_SHADER);
            } else if (shaderScript.type == "x-shader/x-vertex") {
                shader = gl.createShader(gl.VERTEX_SHADER);
            } else {
                return null;
            }

            gl.shaderSource(shader, str);
            gl.compileShader(shader);

            if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                alert(gl.getShaderInfoLog(shader));
                return null;
            }

            return shader;
        }

        var shaderProgram;

        function initShaders() {
            var fragmentShader = getShader(gl, "shader-fs");
            var vertexShader = getShader(gl, "shader-vs");

            shaderProgram = gl.createProgram();
            gl.attachShader(shaderProgram, vertexShader);
            gl.attachShader(shaderProgram, fragmentShader);
            gl.linkProgram(shaderProgram);

            if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                alert("Could not initialise shaders");
            }

            gl.useProgram(shaderProgram);

            shaderProgram.vertexPositionAttribute = gl.getAttribLocation(shaderProgram, "aVertexPosition");
            gl.enableVertexAttribArray(shaderProgram.vertexPositionAttribute);

            shaderProgram.dummyMatrixUniform = gl.getUniformLocation(shaderProgram, "dummyMatrix");
        }

        var dummyMatrix = mat4.create();

        function setMatrixUniforms() {
            gl.uniformMatrix4fv(shaderProgram.dummyMatrixUniform, false, dummyMatrix);
        }

        var squareVertexPositionBuffer;

        function initBuffers() {
            squareVertexPositionBuffer = gl.createBuffer();
            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            vertices = [
                 1.0,  1.0,  0.0,
                -1.0,  1.0,  0.0,
                 1.0, -1.0,  0.0,
                -1.0, -1.0,  0.0
            ];
            gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);
            squareVertexPositionBuffer.itemSize = 3;
            squareVertexPositionBuffer.numItems = 4;
        }

        var gradientTexture;

        function initTexture() {
            gradientTexture = gl.createTexture();
            gradientTexture.image = new Image();
            gradientTexture.image.onload = function() {
                handleLoadedTexture(gradientTexture);
            }
            gradientTexture.image.src = "rainbow-gradient.gif";
        }

        function handleLoadedTexture(texture) {
            gl.bindTexture(gl.TEXTURE_2D, texture);
            gl.pixelStorei(gl.UNPACK_FLIP_Y_WEBGL, true);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, texture.image);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.NEAREST);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.NEAREST);
            gl.bindTexture(gl.TEXTURE_2D, null);
        }

        var mouseDown = false;
        var lastMouseX = null;
        var lastMouseY = null;

        function handleMouseWheel(event) {
            if (false == !!event)
                event = window.event;
            var direction = ((event.wheelDelta) ? event.wheelDelta / 120 : event.detail / -3) || false;
            var X = event.clientX - 8, Y = event.clientY - 8;
            if (X > frameW || Y > frameH)
                return;

            var c = (direction > 0) ? (9.0 / 10.0) : (10.0 / 9.0);
            var W =  X1 - X0, H = Y1 - Y0;

            X0 = X0 + X / frameW * W * (1 - c);
            X1 = X0 + W * c;
            Y0 = Y0 + Y / frameH * H * (1 - c);
            Y1 = Y0 + H * c;
        }

        function handleMouseDown(event) {
            mouseDown = true;
            lastMouseX = event.clientX - 8;
            lastMouseY = event.clientY - 8;
        }

        function handleMouseUp(event) {
            mouseDown = false;
        }

        function handleMouseMove(event) {
            if (!mouseDown)
                return;
            var newX = event.clientX - 8;
            var newY = event.clientY - 8;

            var deltaX = newX - lastMouseX;
            var deltaY = newY - lastMouseY;

            X0 -= deltaX / (frameW / (X1 - X0));
            X1 -= deltaX / (frameW / (X1 - X0));
            Y0 -= deltaY / (frameH / (Y1 - Y0));
            Y1 -= deltaY / (frameH / (Y1 - Y0));

            lastMouseX = newX;
            lastMouseY = newY;
        }

        var X0 = -2.0, X1 = 1.0, Y0 = -1.5, Y1 = 1.5;
        var mi, ni;

        function drawScene() {
            gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
            gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

            mi = parseFloat(document.getElementById("MInput").value);
            ni = parseFloat(document.getElementById("NInput").value);
            dummyMatrix[0] = mi;
            dummyMatrix[1] = ni;
            dummyMatrix[4] = X0;
            dummyMatrix[5] = X1;
            dummyMatrix[6] = Y0;
            dummyMatrix[7] = Y1;

            gl.bindBuffer(gl.ARRAY_BUFFER, squareVertexPositionBuffer);
            gl.vertexAttribPointer(shaderProgram.vertexPositionAttribute, squareVertexPositionBuffer.itemSize, gl.FLOAT, false, 0, 0);

            gl.activeTexture(gl.TEXTURE0);
            gl.bindTexture(gl.TEXTURE_2D, gradientTexture);
            gl.uniform1i(shaderProgram.samplerUniform, 0);

            setMatrixUniforms();
            gl.drawArrays(gl.TRIANGLE_STRIP, 0, squareVertexPositionBuffer.numItems);
        }

        function tick() {
            window.requestAnimationFrame(tick);
            drawScene();
        }

        function webGLStart() {
            var canvas = document.getElementById("mandelbrot-canvas");
            initGL(canvas);
            initShaders();
            initBuffers();
            initTexture();

            gl.clearColor(0.0, 0.0, 0.0, 1.0);
            gl.enable(gl.DEPTH_TEST);

            canvas.onmousedown = handleMouseDown;
            document.onmouseup = handleMouseUp;
            document.onmousemove = handleMouseMove;

            if (window.addEventListener)
                window.addEventListener("DOMMouseScroll", handleMouseWheel, false);
            window.onmousewheel = document.onmousewheel = handleMouseWheel;

            mat4.identity(dummyMatrix);

            drawScene();
            tick();
        }

        var frameW = 450.0, frameH = 450.0;

    </script>

</head>


<body onload="webGLStart();">
    <canvas id="mandelbrot-canvas" style="border: none;" width="450" height="450"></canvas><br/><br/>

    M <input type="text" id="MInput" value="2"/>
    N <input type="text" id="NInput" value="25" />
</body>

</html>
